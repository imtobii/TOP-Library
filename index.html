<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <div>
            <img class="logo" src="images/logo.png" alt="logo">
        </div>
        <div class="tabs">
            <div class="tabs-left">
                <p>Home</p>
                <p>Customize</p>
                <p>About</p>
            </div>
            <div class="tabs-right">
                <p>imtobii</p>
                <img src="images/accountlogo.png" alt="account">
            </div>
        </div>
    </div>
    <div class="body">
        <div class="welcome">
            <div>
                <img class="title" src="images/LIBCRAFT-8-5-2025.png" alt="libcraft">
                <p class="title-description">start building your mind!</p>
            </div>
        </div>
        <div class="contents">
            <div class="add-books">
                <button id="newBookBtn">+ New Book</button>

                <dialog id="bookDialog">
                    <form id="bookForm">
                        <h2>Add a New Book</h2>
                        <div class="inputs">
                            <p>Book Title</p>
                            <input type="text" id="bookTitle" name="bookTitle" required>
                        </div>
                        <div class="inputs">
                            <p>Author</p>
                            <input type="text" id="bookAuthor" name="bookTitle" required>
                        </div>
                        <div class="inputs">
                            <p>Pages</p>
                            <input type="number" id="bookPages" name="pages" required>
                        </div>
                        <label class="checkbox-label">
                            <span>Read</span>
                            <input type="checkbox" id="bookRead"/>
                        </label>
                        <div class="form-buttons">
                            <button type="submit">Add Book</button>
                            <button type="button" id="cancelBtn">Cancel</button>
                        </div>
                    </form>
                </dialog>
                <button id="filterBtn">Filter</button>
            </div>
            <div class="books">
                <div class="pagination">
                    <button id="prevBtn">Previous</button>
                    <span id="pageInfo"></span>
                    <button id="nextBtn">Next</button>
                </div>
            </div>
            <div class="icons">
                <img src="./images/items.png" alt="items">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
